<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    .pdf-container {
      width: 100%;
      height: 90vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .download-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff9800, #e74c3c);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="resume.pdf"></iframe>
  </div>
  <a href="resume.pdf" download class="download-btn">â¬‡ Download Resume</a>
</body>
</html>
